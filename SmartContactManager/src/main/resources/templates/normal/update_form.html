<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">About Page</title>
</head>
<body>

	<section>
	
		<div class="card mr-10 ml-3">

			<div class="card-body">

				<h1 class="text-center">Update Your Contact</h1>


				<div class="container-fluid mt-1" ></div>

				<div class="row">
					<div class="col-md-8 offset-md-2">

						<form action="#" th:object="${contact}"
							enctype="multipart/form-data" method="post"
							th:action="@{/user/process-update}" class="mt-2">
							
							<<input type="hidden" th:value="${contact.cId}" name="cId" />

							<!-- First Name -->
							<div class="input-group">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-plus"></i>

									</div>

								</div>
								
								<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control" />

							</div>
							
							
							<!-- Second Name -->
							
							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-plus"></i>

									</div>

								</div>
								
								<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control" />

							</div>
							
							<!-- Phone Field -->
							
							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-phone"></i>

									</div>

								</div>
								
								<input th:value="${contact.phone}" required min="10" type="number" id="phone" name="phone" placeholder="Enter phone Nuber Here" class="form-control" />

							</div>
							
							<!-- Email Field -->
							
							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										@

									</div>

								</div>
								
								<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email Here" class="form-control" />

							</div>
							
							<!-- Work Field -->
							
							<div class="input-group mt-3">

								<div class="input-group-prepend">

									<div class="input-group-text ">

										<i class="fa fa-briefcase"></i>

									</div>

								</div>
								
								<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work Here" class="form-control" />

							</div>
							
							<!-- Contact Description -->
							
							<div class="form-group mt-3">
							
							<textarea th:text="${contact.description}" placeholder="Enter your Contact Details " name="description" id="mytextarea" class="form-control" rows="8"></textarea>
							
							</div>
							
							<!-- Contact Image -->
							
							<div class="container text-center">
								<img class="my_profile_picture]" src="" th:src="@{'/img/'+${contact.image}}" alt="" />
							</div>
							
							<div class="custom-file">
							
							<input type="file" name="profileImage" />
							
							</div>
							
							<div class="container text-center">
							
							<button class="btn btn-outline-primary">Save Contact</button>
							
							
							</div>



						</form>

					</div>

				</div>

			</div>


		</div>
		
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	
	</section>
	
</body>
</html>
